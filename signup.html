<html>

<head>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="dashboard.css">
    </head>
</head>

<body>
    <div class="container">
        <div style="padding-top:3%;">
            <div style="padding-bottom:3%;">
                    <div class="jumbotron jumbotron-fluid" id="mainJumbo">
                            <div class="container">
                                <h1 id="jumboTitle" class="display-1" style="text-align:center;">Let's Get Lunch!</h1>
                            </div>
                        </div>
                    <h1 style="text-align:center;">Sign Up!</h1>
               
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword4">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="officeLocation">Office</label>
                        <select id="officeLocation" class="form-control">
                            <option selected>Choose...</option>
                            <option>Chicago</option>
                            <option>Atlanta</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cohortLevel">Cohort Level</label>
                        <select id="cohortLevel" class="form-control">
                            <option selected>Choose...</option>
                            <option>C1</option>
                            <option>C2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="funFact">Fun Fact</label>
                        <input type="text" class="form-control" id="funFact" placeholder="Fun Fact">

                    </div>
                </div>
                <div class="form-group">
                    <label for="photoUpLoad">Upload Photo</label>
                    <input type="file" class="form-control-file" id="photoUpload">
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Notify me via email when lunch partners are found.
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
</body>

</html>
